name: GitHub Actions Demo
on: [pull_request]
env:
  SOLUTION_FILE_PATH: ./CICD
  BUILD_CONFIGURATION: Development

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Restore NuGet packages
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: nuget restore ${{env.SOLUTION_FILE_PATH}}

      - name: Build
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

      - name: Install NUnit.ConsoleRunner
        run: nuget install NUnit.ConsoleRunner -Version 3.13.0 -DirectDownload -OutputDirectory .

      - name: Run UnitTests
        run: ./NUnit.ConsoleRunner.3.13.0/tools/nunit3-console.exe  ./UsingStubsTest/bin/Debug/net5.0/CreatingMocks.UnitTest.dll
